<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <title>Hello Front-End</title>
</head>
<body>
  <div>
    <table style="width:100%" class="tables">
     <tr>
       <h1>Meet Guidebooks</h1>
       <h3>Discover hundreds of local spots recommended by Airbnb hosts</h3>
       <th class="th">
         <img src="./img/san-francisco.jpg" alt="sanfan1" id="sanfan1" class="photo"/>
         <span class="cities">San Francisco</span>
       </th>
       <th class="th">
         <img src="./img/new-york.jpg" alt="ny" id="ny"/ class="photo"/>
         <span class="cities">New York</span>
       </th>
       <th class="th">
         <img src="./img/london.jpg" alt="london" id="london"/ class="photo"/>
         <span class="cities">London</span>
       </th>
     </tr>
   </table>
    <div class="button">
      <button type="button">See All Guidebooks</button>
    </div>

    <div>
      <table style="width:100%" class="tables">
       <tr>
         <h1>Just for the weekend</h1>
         <h3>Discover new, inspiring places close to home</h3>
         <th class="th">
           <img src="./img/napa.jpg" alt="napa" id="napa" class="photo"/>
           <span class="cities">Napa</span>
         </th>
         <th class="th">
           <img src="./img/sonoma.jpg" alt="sonoma" id="sonoma"/ class="photo"/>
           <span class="cities">Sonoma</span>
         </th>
         <th class="th">
           <img src="./img/san-francisco-2.jpg" alt="sanfran2" id="sanfran2"/ class="photo"/>
           <span class="cities">San Francisco</span>
         </th>
       </tr>
     </table>
      <div class="button">
        <button type="button">See All Destinations</button>
      </div>

  </div>
</body>
</html>
